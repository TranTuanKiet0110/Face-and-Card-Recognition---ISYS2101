<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./adminauthentication.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#homepage.html">FCVS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('openScan') }}">Face ID <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('openRegister') }}">Register An Account <span
                            class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('openLogin') }}">Admin Management <span
                            class="sr-only"></span></a>

    <div class="imgBox">
        <img class="imgDesign"
            src="https://atcgroupservices.com/wp-content/uploads/2017/09/ATC-Icons-RED_0000s_0004_checkbox.png">
        <br>
        <p>Verified Face Successfully!</p>
    </div>
    <div class="informationBox">
        <div class="inputBox">
            <label>Your School: {{school}}</label>
        </div>
        <div class="inputBox">
            <label>Your Fullname: {{sname}}</label>
        </div>
        <div class="inputBox">
            <label>Your Student Number: {{sid}}</label>
        </div>
        <div class="inputBox">
            <label>Your Expiry Date: {{exdate}}</label>
        </div>
    </div>
    <form class="buttonBox" method="post" enctype="multipart/form-data">
        <div>
            <a class="button1" href="{{ url_for('backfaceID') }}" id="button1" style="text-decoration: none;"></a>
        </div>
    </form>
    <div class="printOption">
        Print your temporary <button class="printButton">student number card</button>
    </div>
    <footer>
        <div class="footer">
            Copyright @ FCVS Project
        </div>
    </footer>
    <script src="{{url_for('static', filename='scripts/autoClick.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
